<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The RGB Color Guessing Game</h1>

  <p>Guess the color below:</p>
  <div id="stripe">
    <div id="colorDisplay">RGB(0, 0, 0)</div>
    <button id="reset">New Colors</button>
    <span id="message"></span>
  </div>

  <div id="container">
    <!-- 6 color squares will be created with JS or HTML -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
